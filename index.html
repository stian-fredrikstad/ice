<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="chrome=1">
	<!--<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">-->
	<!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
	<!--This one seems to work all the time, but really small on ipad-->
	<!--<meta name="viewport" content="initial-scale=0.4">-->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="stylesheet" media="all" href="theme/css/custom.css">
	<link rel="stylesheet" media="all" href="theme/css/default.css">
	<link rel="stylesheet" media="only screen and (max-device-width: 480px)" href="theme/css/phone.css">
	<base target="_blank">
	<!-- This amazingness opens all links in a new tab. -->
	<script data-main="js/slides" src="js/require-1.0.8.min.js"></script>
	<script data-main="js/slides" src="js/aeplayer.js"></script>
	<style>
		.aep_panel {
			display: none;
		}
	</style>
</head>
<body style="opacity: 0">

<slides class="layout-widescreen">

	<slide class="title-slide segue nobackground">
		<aside class="gdbar"></aside>
		<!-- The content of this hgroup is replaced programmatically through the slide_config.json. -->
		<hgroup class="auto-fadein">
			<h1 data-config-title><!-- populated from slide_config.json --></h1>

			<h2 data-config-subtitle><!-- populated from slide_config.json --></h2>

			<p data-config-presenter><!-- populated from slide_config.json --></p>
		</hgroup>
	</slide>
	
	<slide>
		<hgroup>
			Trabant motor
		</hgroup>
		<article>
			<img height=500 src="1193255.gif" />
		</article>
	</slide>
    	<slide>
		<hgroup>
			Totakt
		</hgroup>
		<article>
			<div style="width: 450px; height: 584px; background: url(twostroke_fl.gif);" class="aeplayer aepframes_20">&nbsp;</div>
		</article>
	</slide>
	<slide>
		<hgroup>
			Firetakt (Otto)
		</hgroup>
		<article>
			<div style="width: 339px; height: 543px; background: url(otto_fl.gif);" class="aeplayer aepframes_24">&nbsp;</div>
		</article>
	</slide>
	<slide>
		<hgroup>
			Diesel
		</hgroup>
		<article>
			<div class="aeplayer aepframes_32" style="width: 501px; height: 569px; background: url(diesel_fl.gif)"></div>			
		</article>
	</slide>
	<slide>
		<hgroup>
			Wankel
		</hgroup>
		<article>
			<div style="width: 491px; height: 491px; background: url(wankel_fl.gif);" class="aeplayer aepframes_20">&nbsp;</div>			
		</article>
	</slide>

	<slide class="backdrop"></slide>

</slides>

</body>
</html>
